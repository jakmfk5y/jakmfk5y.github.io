<div class="app-c">
   
    

        
   

    <div class="main-container">

            <div id="section1">
                <div class="signup">

                    <h3>Sign Up to our service if you dont have an account</h3>
                    <div class="input-box">
                        <h5>E-mail</h5>

                    </div>

                    <div class="input-box">
                        <h5>Password</h5>

                                            <path d="M49.9761 26.5773C52.1277 23.3563 53 20.7295 53 20.7295C53 20.7295 47.3109 2.5625 28 2.5625C26.9159 2.5625 25.8747 2.61976 24.875 2.72785C8 5 3 20.7295 3 20.7295C3 20.7295 8.92949 37.9609 28 38.2727C33.8576 38.3685 38.4755 36.7504 42.0625 34.4621M28 26.5773C24.5482 26.5773 21.75 23.8544 21.75 20.4956C21.75 18.9532 22.3401 17.5449 23.3125 16.4728C24.4159 15.5197 25.8685 14.9409 27.46 14.9409C30.9118 14.9409 33.71 17.6637 33.71 21.0225C33.71 22.5649 33.12 23.9732 32.1475 25.0453C31.0441 25.9984 29.5915 26.5773 28 26.5773Z" stroke="#546C71" stroke-width="4" stroke-linecap="round"/>
                                            </svg>
                                            
                                   
                                </button>
                                
                            </div>
                        <h6>Forgot password?</h6>
                            
                    </div>
                    <div class="button-box">
                        <button class="auth-button dark-button" id="signup-button">Signup</button>
                        <button class="auth-button light-button" id="signup-google-button">Sign up with Google
                        


                                <svg class="button-svg" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </button>
                    </div>

                    <div class="terms-box">
                        <div class="check-box">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </div>
                        
                        <h6>By creating account you agree with out <span>terms and services</span></h6>
                    </div>

                    <div class="state-change-box">
                        <h4>Already have an account? <span>Log in</span></h4>
                    </div>

                    

                </div>
            </div>

            <div id="section2">

            </div>
