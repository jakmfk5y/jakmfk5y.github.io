<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="resetPassword.css">

<body>
    
    

<div class="app-c">
   
    

        
   

    <div class="main-container">
        <div class="row1">

            <div id="section1">
                <div class="signup">
                    <h2>Reset your password</h2>
                    <h3>Don't worry. Happens to the best of us</h3>
                    <div class="input-box">
                        <h5>Your E-mail</h5>
                        <input class="auth-input" type="text" placeholder="examplemail@gmail.com">
                    </div>

                    <button id="reset-button" class="auth-button light-button">E-mail me a recovery link</button>
                    <h4>Have more questions? E-mail us at <span>examplemail@gmail.com</span></h4>

                    <div class="email-sent">
                        <h1>Email sent</h1>
                        <button id="go-back-button" class="auth-button light-button">Go back</button>

                    </div>

                </div>
            </div>

            

            


    
    
    
    
    
        </div>

        
    </div>
    


    


   
    </div>
